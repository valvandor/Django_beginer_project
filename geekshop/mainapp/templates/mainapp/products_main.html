{% extends 'mainapp/base_product.html' %}
{% load static %}

{% block content_description %}
	<div class="details-products">
		<div class="card-product">
			<div class="details-slider">
				<div class="slider-product">
					<img src="/media/{{ hot_product.image }}">
				</div>
			</div>
			<div class="description">
				<h3 class="big-bold">{{ hot_product.name }}</h3>
				<h3 class="red">горячее предложение</h3>
				<p class="price">{{ hot_product.price }}&nbsp<span>руб</span></p>
				<a href="{% url 'products:product_detail' hot_product.pk %}" class="red-button">
					заказать <i class="fa fa-chevron-right" aria-hidden="true"></i>
				</a>
			<div class="description-text">
				{{ hot_product.description }}
			</div>
			</div>
		</div>
	</div>

	{% include 'mainapp/includes/inc_same_products.html' %}
{% endblock %}

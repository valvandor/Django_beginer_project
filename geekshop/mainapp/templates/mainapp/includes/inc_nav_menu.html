{% block menu %}
    <a href="{% url 'main' %}" class="logo"></a>

    <ul class="menu">

        {% for link in links_menu %}
            <li>
                <a href="{% url link.href %}"
                   class="{% if request.resolver_match.url_name == link.href %}active{% endif %}">
                {{ link.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
    <a href="#" class="search"></a>
    <a href="#" class="basket"></a>
{% endblock menu %}

{% block menu %}

    <a href="{% url 'index' %}" class="logo"></a>

    <ul class="menu">

        <li>
            <a href="{% url 'index' %}"
               class="{% if request.resolver_match.url_name == 'index' %}
               active{% endif %}">
                Домой
            </a>
        </li>
        <li>
            <a href="{% url 'products:products' %}"
               class="{% if request.resolver_match.namespace == 'products' %}
               active{% endif %}">
                Продукты
            </a>
        </li>

        <li>
            <a href="{% url 'contact' %}"
               class="{% if request.resolver_match.url_name == 'contact' %}
               active{% endif %}">
                Контакты
            </a>
        </li>

        {% if user.is_authenticated %}
            <li>
                <a href="{% url 'auth:edit' %}">
                  {{ user.first_name|default:'Пользователь' }}
                </a>
            </li>
        {% endif %}
        <li>
        {% if user.is_authenticated %}
            <a href="{% url 'auth:logout' %}">выйти</a>
        {% else %}
            <a href="{% url 'auth:login' %}">войти</a>
        {% endif %}
        </li>
    </ul>
    <a href="#" class="search"></a>
    <a href="{% url 'basket:view' %}" class="basket"></a>
{% endblock menu %}

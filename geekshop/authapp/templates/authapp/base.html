<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      {% block title %}
        {{ title|title }}
      {% endblock %}
    </title>

    {% block css %}
      <link rel="stylesheet" href="{% static 'fonts/font-awesome/css/font-awesome.css' %}">
      <link rel="stylesheet" href="{% static 'style/bootstrap.min.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'style/auth_style.css' %}">
    {% endblock %}

    {% block js %}
    {% endblock %}
  </head>
  <body>
    <div class="container">
      <div class="login">

        <div class="h2 text-center head">
          {% block heading %}
          {% endblock %}
        </div>

        {% block content %}
        {% endblock %}
      </div>
    </div>
  </body>
</html>
